<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="fourth iteration UI.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <p>Join the tiles, get to 2048!</p>
            <a href="#how-to-play" class="how-to-play-link">How to play</a>
        </header>

        <div class="score-and-new-game">
            <div class="score-container">
                <div class="score-box">
                    <p>Score</p>
                    <p id="score">0</p>
                </div>
                <div class="score-box">
                    <p>Best</p>
                    <p id="best">0</p>
                </div>
            </div>
            <button class="new-game-button">New game</button>
        </div>

        <div class="game-board">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>

        <section id="how-to-play">
            <h2>HOW TO PLAY</h2>
            <p>Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!</p>
            <a href="#" class="start-playing-link">Start playing</a>
        </section>
    </div>
</body>
</html>
